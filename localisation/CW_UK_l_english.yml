 #Events
 
 britain.1.t:0 "The Death of The Iron Lady"
 britain.1.d:0 "No one expected that this day would come, but like all things in life, everything eventually must come to an end, today at 10:45pm the B.B.C stopped the regular programing to announce that former PM: Margaret Hilda Thatcher had died from a fatal heart attack after a visit to the British Museum. The reactions at first to this announcement where the expected: many messages of condolence where sent to the PMs office and many politicians and the Queen gave the expected messages in the telly, talking about Mrs. Thatcher life and how much shall the United Kingdom miss her.  But all these messages of sympathy and about the greatness of Mrs. Thatcher administration seem to have awoken a silent majority of our citizens who decided to show their true feelings about the Thatcher era. At the morning of the following day, the T.U.C of the UK called for a general strike to protest against PM Mark Thatcher unpopular anti-union policies using slogans such as: The witch is dead now it’s the turn of the king; no one shall mourn her and, let’s bring the guillotine to end deaths work. The strike got the sympathies of many of the people, especially those that had been affected by the decisions of the administrations of both Thatcher’s during their time as head of government This was no longer a simple workers strike, it was a full blown riot: students, falklands war veterans, doctors, workers, poor people where all finally showing their anger. The cut of social services, the union busting, the harsh handling of the troubles and the excessive involvement in foreign affairs all the anger that the people had contained after all those events was finally coming out. It was the revenge of the people. Many of them were wondering: ¿Why hasn’t the PM come out?, ¿Why hasn’t he said anything to end with this mess?, The answer might be harder and even sadder that anything that the people could come up with, PM Mark Thatcher had been, since his mother’s death was announced, locked in his office looking at some old pictures and reminiscing about all the good times that he had with his mother, and thinking in silence what was he going to do now. His protector, friend and guide was gone, he didn’t know what do now, there was only one question remaining in his head: ¿what do I do now?"
 britain.1.o1:0 "The path that we are meant to take is not often very clear."
 
 britain.2.t:0 "Crisis At The Service"
 britain.2.d:0 "Even through many rumors seemed to indicate that Mrs. Thatcher's funeral would be suspended because of the protests at the end, even with all the chaos and danger, 10 days after Mrs. Thatcher death, her official state funeral was held. At first the funeral looked liked any other funeral in British history, the only difference that could be noticed was an slight increase in security, all it looked like everything was going to stay calm in the funeral, even a little smile was noticed in the PMs face when the queen started to talk about Mrs. Thatcher achievements, but suddenly a loud noise was heard and then another one, MI5 and the Royal Guard quickly went into action to protect all the high ranking officials, some hours after evacuating everyone in the funeral, MI5 started an official investigation into the shoots, they quickly found the shooter and neutralized him. When checking his body, they found an small pin with the Scottish flag that said: Freedom!!!, and a bag with posters that had William Wallace’s face and also some keys that they quickly found out opened a van that was parked in Sega’s World parking lot. The contents of the van where worrying. They where several guns and knives, more Scottish independence propaganda and a big Scottish flag, but the most worrying objects where a pipe bomb, and a plan called Operation Braveheart, it’s objective to kill all members of the government and the queen. Even with the shooter caught and the attempt stopped, one last tragedy was going to happen in the U.K that day. After the shoots, Foreign Secretary Braiser began to feel unwell, so she was taken to the hospital, where it was found that a bullet, that was supposed to hit PM Mark Thatcher, had hit her, the doctors tried to save her but they failed. That day at 9pm, Foreign Secretary Theresa Brassier had died."
