 ENG_lasting_traditionalism:0 "Lasting Traditionalism"
 ENG_lasting_traditionalism_desc:0 "The Thatcherite Era as it has come to be known has left a traditionalist grip over the nation, not much progressive if any is passed through the parliament and the Tories have managed to promote Christian values."
 
 ENG_unions_in_shreds:0 "Unions In Shreds"
 ENG_unions_in_shreds_desc:0 "Besides conservative social values, one thing that Maggie Thatcher and her successors have been known for is breaking the unions, while not illegal, unions are heavily suppressed by the government and heavily discouraged. With the collapse of the unions, most workers go unrepresented and 31 years without a Labour government has caused many problems for the workers."
 
 ENG_the_troubles:0 "The Troubles"
 ENG_the_troubles_desc:0 "For decades Northern Ireland has been a war zone between the IRA, Unionist paramilitaries, and the British army, the Thatcherites have been known to do nothing but increase military presence and crack down on any form of nationalist sympathy within Northern Ireland. It is likely the issue of The Troubles will not be fixed under any form of Thatcherite government."
 
 ENG_a_dead_tradition:0 "A Dead Tradition"
 ENG_a_dead_tradition_desc:0 "It was once believed the conservative traditions of the Thatcherite era were a staple of the country, however the recent break out of riots has shown that there may be more to the facade then meets the eye."
 
 ENG_republican_sympathies:0 "Republican Sympathies"
 ENG_republican_sympathies_desc:0 "The Republican movement was not a very strong one at the turn of the century, but with the Queen's endorsement of the Thatcherite government and refusal to dissolve parliament at the will of the people, she has proven the insitution of the monarchy an enemy of the people and Britain."
 
