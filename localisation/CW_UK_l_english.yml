 britain.12.t:0 "The Army In London"
 britain.12.d:0 "Following the occupation of police stations in Yorkshire and Wales, as well as the collapse of parliament, government control over Britain has remained relatively non-existent. Many Conservative politicians and public figures have railed against Prime Minister Thatcher for her inaction on the occupations, with various tabloids dubbing her The Wobbling Lady, as both an insult for her being a pushover for the “radical left” that said tabloids warn about as well as a dig at her for not upholding the values of her mother.\n\nSick and tired of the constant pressure to take action despite parliament being dissolved as well as the large presence of Conservatives Elected on a “law and order” platform, Thatcher has taken the advice of this newly formed “law and order coalition”, led by Iain Duncan Smith to take drastic measures. The British Army has set up camp in previously civilian areas of London and established a curfew, making it abundantly clear to the British population that, as she confirmed in a speech hours after the mobilization that Thatcher has declared martial law over the United Kingdom.\n\nThe backlash from opposition MPs, most of the citizenry, as well as Conservatives outside of this law and order coalition has been immense, decrying the declaration as a fascist takeover. Dennis Skinner, a Labour MP already well known for his controversial outbursts in parliament, was especially vocal in his criticisms of the Thatcher cabinet, calling her a 'crazy despotic bitch', and demanding that 'Cuntface Carol' reverse this decision, adhere to the calls for a general election, and resign as she has, in his eyes, betrayed the British people 'in such a gross fashion not seen since James I.'"
 britain.12.o1:0 "We Are Breaking Down!!"
 
 britain.13.t:0 "Max Mosley Calls For Republican Plebiscite"
 britain.13.d:0 "Amidst the chaos between pro-Thatcher and anti-Thatcher Forces, the voice for cooperation has come from an incredibly unlikely source. Max Mosley, son of the infamous British Fascist Oswald Mosley, and leader of the successor party to his British Union of Fascists, has proposed a referendum on the issue of republicanism vs Monarchism that has recently garnered the country’s eyes and ears.\n\nMosley’s position has remained inconsistent throughout the years, flip flopping on the issue many times in interviews- in the face of this national controversy, Mosley has interestingly chosen a fence-sitting path, stating that he’s not entirely for a republic yet not entirely against it. Whereas Corbyn and Crow have recently demanded the Queen capitulate and give the British people the republican government they claim they desire, Mosley has proposed that the government organize a referendum on the issue of Republic, stating 'if the British people truly want a republic as the left claims, or want a monarchy as a right claims, why don’t we just ask them instead of throwing a temper tantrum?'\nWhile some media outlets have been quick to praise Mosley as a voice of common sense and bipartisanship desperately needed in such a divided nation, many left-Wing commentators have a more cynical take on his motivations, claiming that he’s just grandstanding to stand out among the crowd. Mosley has made it very clear his position on the current left-Wing protestors, saying he agrees with their actions but not their politics. Left-wingers have pointed to this fact along with the fact that the supposed voice of moderation comes from one of those most radical and reactionary groups in the country should be cause for concern and suspicion. While Mosley and his followers claim otherwise and have denounced these rumors as 'establishment-borne conspiracy theories', many on the left have attempted to alarm the people of Britain of Mosley’s true intentions, with PSPB spokesman Tony Benn comparing Mosley’s supposed ambitions to that of the infamous republican dictator Oliver Cromwell."
