 britain.10.t:0 "The Stray Bullet"
 britain.10.d:0 "A tragic incident happened today at a massive pro-republican rally at Leeds today.  The rally was spurred on by the occupation of police stations in Yorkshire and Wales, and was headed by socialist Jeremy Corbyn and CPB leader Bob Crow.  The organizers of the rally planned a large gathering at the town hall to show solidarity to the anti-police actions and to use the momentum generated by the occupations to push for republicanism.  Speakers for the rally included various socialist figures such as Tariq Ali, Owen Jones, and George Galloway and as well as left-leaning authors and celebrities such as Iain Banks.  It was covered favorably by various left-wing homegrown media such as Novara Media, as well as by both Chinese and Soviet state news outlets.  Conversely, the American and British media either downplayed the rally or criticized its aims.\n\nThe heated gathering erupted into violence not long after it’s commencement, when a large battalion of police officers descended on the crowd with the intention of “restoring order”; through many republicans would believe that the police sought revenge for the occupations launched by republican activists.  Many of the police officers bought horses and riot gear.  Clashes between the police and the republicans erupted not long after their arrival, and in the midst of the clashes a stray shot was fired by police officer Alfie Moore.  The incident was first reported by Tom Walker of Novara Media, whom claimed that one of the leaders of the rally has been shot by the stray bullet.  As the dust cleared, there were massive arrests and injuries, and the British media reported that the dead body of one of the organizers has been found lying in a pool of blood, having died from a gunshot wound."
